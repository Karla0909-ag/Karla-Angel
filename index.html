<!DOCTYPE html>
<!-- Define que el documentyo es de tipo HTML5 -->

<html lang="es">
<!-- Indica que el documento está en español -->

<head>
    <link rel="stylesheet" href="estilos.css">
    <!-- Vincula la hoja de estilos CSS externa para aplicar estilos a la página -->

    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la escala y el ancho de la vista para que sea responsive en dispositivos móviles-->

    <title>Mi Primera Página Web</title>
    <!-- Define el título de la página, que se muestra en la pestaña del navegador -->
</head>    

<body>
    <!-- Contiene el contenido visible de la pagina web -->

    <h1>Bienvenido a Mi Pagina Web</h1>
    <!-- Encabezado de nivel 1, generalmente usado para el titulo principal de la pagina -->
     
    <p>Este es un parrafo deprueba.</p>
